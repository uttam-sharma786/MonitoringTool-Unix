{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rsync</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    <div class="container">
        
    <h1>local backup using rsync</h1>
    <h5>rsync -av &ltsource-directory&gt &ltdestination-directory&gt</h5>

    <form>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Source</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Absolute Path of Source Directory" required> 
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Destination</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Absolute Path of Destination Directory" required>
          </div>
       
        <button type="submit" class="btn btn-primary">Backup</button>
      </form>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="{% static 'main.js' %}"></script>
</body>
</html>
