{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>

<body>
    <div class="container-fluid">


        <h1>Signup</h1>

        <div id="signup-box">

          
            <div class="mb-3">
                <img src="{% static 'admin.png' %}" alt="Admin Icon" width="25%;" height="25%;">
                </div>
            

            <form method='post' action="{% url 'signup' %}">
                
                {% csrf_token %}

                <div class="row">
                    <div class="col">
                        <center>
                        {{form.username}}
                        </center>
                    </div>
                    <div class="col">
                        <center>
                        {{form.email}}
                        </center>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <center>
                        {{form.first_name}}
                        </center>
                    </div>
                    <div class="col">
                        <center>
                        {{form.last_name}}
                        </center>
                    </div>
                </div>
        
              <div class="row">
                  <div class="col">
                    <center>
                    {{form.password1}}
                    </center>
                  </div>
                  <div class="col">
                    <center>
                    {{form.password2}}
                    </center>
                  </div>
              </div>
        
              <div class="d-grid gap-2 col-6 mx-auto mb-3">
                <button class="btn btn-success" type="submit">Signup</button>
              </div>
              {% for message in messages %}
                <p>{{message}}</p>
              {% endfor %}
            </form>
            <div class="d-grid gap-2 col-6 mx-auto mb-3">
            <a href="{% url 'login' %}">
                <button class="btn btn-primary">Login</button>
            </a>
            </div>
        
                


        </div>

    </div>

    <script>
        var form_fields = document.getElementsByTagName("input")
        form_fields[1].placeholder="Username"
        form_fields[2].placeholder="Email"
        form_fields[3].placeholder="First Name"
        form_fields[4].placeholder="Last Name"
        form_fields[5].placeholder="Password"
        form_fields[6].placeholder="Confirm Password"
        for (var fields in form_fields){
            form_fields[field].className += 'form-control'
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="{% static 'main.js' %}"></script>
</body>

</html>
